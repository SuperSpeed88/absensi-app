<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
  body { font-family: 'Poppins', sans-serif; max-width: 400px; margin: auto; padding: 20px; }
  input, button { padding: 10px; width: 100%; margin: 5px 0; }
  ul { list-style: none; padding: 0; }
  li { background: #fff; margin: 5px 0; padding: 10px; border-radius: 8px; }
</style>
</head>
<body>
  <h2>Login Admin</h2>
  <div id="loginForm">
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>
  <div id="adminPanel" style="display:none;">
    <h3>Daftar Kehadiran</h3>
    <ul id="daftarAbsen"></ul>
    <button onclick="logout()">Logout</button>
  </div>
<script>
  async function login(){
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const res = await fetch('/api/login', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({username, password})
    });
    if(res.ok){
      alert(await res.text());
      loadAdmin();
    }else{
      alert(await res.text());
    }
  }

  async function loadAdmin(){
    const check = await fetch('/api/check');
    const data = await check.json();
    if(data.loggedIn){
      document.getElementById('loginForm').style.display='none';
      document.getElementById('adminPanel').style.display='block';
      const res = await fetch('/api/absen');
      const list = await res.json();
      const ul = document.getElementById('daftarAbsen');
      ul.innerHTML = '';
      list.forEach(item=>{
        const li = document.createElement('li');
        li.textContent = `${item.nama} - ${item.waktu}`;
        ul.appendChild(li);
      });
    }
  }

  async function logout(){
    await fetch('/api/logout',{method:'POST'});
    location.reload();
  }

  loadAdmin();
</script>
</body>
</html>
